<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/pellicule.css" />
    <link rel="stylesheet" type="text/css" href="css/connexion.css" />
    <script src="scripts/jquery.touchSwipe.min.js"></script>


</head>
<body>
<div class="container-fluid" id="frame">
    <div class="row no-gutters">
        <nav class="navbar-primary">
            <a class="btn-expand-collapse"><span class="glyphicon glyphicon-menu-left"></span></a>
            <ul class="navbar-primary-menu">
                <li>
                    <a href="#" onclick="changeDiv('connexion_view')" id="ConnexionMenu" ><span class="glyphicon glyphicon-cloud"></span><span class="nav-label">Connexion</span></a>
                    <a href="#" onclick="changeDiv('all_view')"id="SeeAllMenu"><span class="glyphicon glyphicon-th"></span><span class="nav-label">Voir tout</span></a>
                    <a href="#" onclick="changeDiv('search_view')" id="SearchMenu"><span class="glyphicon glyphicon-search"></span><span class="nav-label">Rechercher</span></a>
                    <a href="#" onclick="changeDiv('resume_view')" id="ResumeMenu"><span class="glyphicon glyphicon-indent-left"></span><span class="nav-label">Resum√©</span></a>
                    <a href="#" onclick="changeDiv('filter_view')"><span class="glyphicon glyphicon-stats" id="FilterMenu"></span><span class="nav-label">Filtrer</span></a>
                    <a href="#" onclick="changeDiv('annotation_view')"><span class="glyphicon glyphicon-pencil" id="NoteMenu"></span><span class="nav-label">Annoter</span></a>
                </li>
            </ul>
        </nav>
        <div class="col container main-content" id="right_panel">
            <div class="row ">
                <div class="main_view" id="connexion_view">
                    <div id="login">
                        <form name='form-login'>
                            <span class="fontawesome-user"></span>
                            <input type="text" id="ipAddress" placeholder="Adresse IP">
                            <input type="submit" value="Connect">
                        </form>
                    </div>
                </div>
                <div class="main_view" hidden="true" id="all_view">
                    <h1>My all-view</h1>
                    <p>This is some text.</p>
                </div>
                <div class="main_view" hidden=true id="search_view">
                    <h1>My search_view</h1>
                    <p>This is some text.</p>
                </div>
                <div class="main_view" hidden="true" id="filter_view">
                    <h1>My filter_view</h1>
                    <p>This is some text.</p>
                </div>
                <div class="main_view" hidden="true" id="resume_view">
                    <h1>My resume_view</h1>
                    <p>This is some text.</p>
                </div>
                <div class="main_view" hidden="true" id="annotation_view">
                    <h1>My annotation_view</h1>
                    <p>This is some text.</p>
                </div>
                <div class="pellicule" id="pellicule">
                </div>
            </div>

        </div>
    </div>
</div>


</body>
</html>

<script src="scripts/navbar.js"></script>
<script src="scripts/navbar1.js"></script>
<script src="scripts/pellicule.js"></script>
