<!DOCTYPE html>
<html lang="en">

<head>
    <title>Rpp presentation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <script src="http://localhost:4040/socket.io/socket.io.js"></script>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="js/fabric.min.js" type="text/javascript" charset="utf-8"></script>



    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"></script>-->

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/resume.css" />


</head>

<body>

    <div class="container-fluid" id="frame">
        <div class="row no-gutters">
            <div id="ip" hidden= "true" style="padding-left: 50%; padding-top: 25%; color: white; font-size: 20px">
            </div>
            <div class="main_view" hidden="true" id="home_view">
                <div class="BigCanvasContainer" id="BCC_img_home">
                    <canvas class="bigImg" id="img_home">

                    </canvas>
                </div>
            </div>

            <div class="main_view" hidden="true"  id="resume_view">
                <div class="row" style="padding-top:10px ; height:100%">
                    <div class="col-xs-8" id="graphView" style="height:100% ; position: relative">

                        <div class="BigCanvasContainer" id="BCC_img_resume">
                            <canvas class="bigImg" id="img_resume">

                            </canvas>
                        </div>
                    </div>
                    <div class="col-xs-4" id="graphResume" style="height:100%; position: relative">
                        <div style="position: absolute;margin: auto; top:0; bottom: 0; right:0; left:0 ; height: 50%; overflow: auto; padding-right: 30%;">
                            <table class="table">
                                <tbody id="resume">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="js/distantScreen.js" type="text/javascript"></script>
    <script src="js/resume.js"></script>


</body>

</html>
